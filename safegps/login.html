<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SafeGPS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div id="login-form">
                <h2>Đăng nhập SafeGPS</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email">
                    <input type="password" id="loginPassword" placeholder="Mật khẩu" required autocomplete="current-password">
                    <button type="submit">Đăng nhập</button>
                    <p id="login-error" class="error-message"></p>
                </form>
                <p class="auth-switch">Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a></p>
            </div>

            <div id="register-form" style="display: none;">
                <h2>Đăng ký tài khoản</h2>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="Email" required autocomplete="email">
                    <input type="password" id="registerPassword" placeholder="Mật khẩu (ít nhất 6 ký tự)" required autocomplete="new-password">
                    <button type="submit">Đăng ký</button>
                    <p id="register-error" class="error-message"></p>
                </form>
                <p class="auth-switch">Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a></p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>

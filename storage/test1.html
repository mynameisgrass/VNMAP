<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Discord</title>
</head>
<body>

    <h1>Send a Message to Discord</h1>
    <textarea id="message" placeholder="Enter your message here..." rows="4" cols="50"></textarea>
    <br>
    <button onclick="sendMessage()">Send Message</button>

    <script>
        function sendMessage() {
            // !! IMPORTANT !!
            // Replace the URL below with your actual Discord webhook URL.
            const webhookURL = 'https://discord.com/api/webhooks/1379644873484795987/6rVTBOPbrTaI4eAPdRzU0n5sP8qkKLEzzts5c3H9p_ZdxKXYLqrHxOiD0dhNJnGBXjtm';

            const message = document.getElementById('message').value;

            if (message.trim() === '') {
                alert('Please enter a message.');
                return;
            }

            const payload = {
                content: message
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                    document.getElementById('message').value = '';
                } else {
                    alert('Failed to send message. Please check the webhook URL and your network connection.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            });
        }
    </script>

</body>
</html>
